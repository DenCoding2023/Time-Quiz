<!-- Modify the name of this container -->
    <div class=" container">
        <div id="game" class="justify-center flex-coulumn">
            <div id="hud">
                <div class="hud-items">
                     <p="prgoressText" class="hud-prefix"><h2>
                        Question</h2>
                     </p>

                            <div id="prgressBarFull"></div>
                        </div>

                                 </div>

                <div class="choice-container">
                    <p class="choice-prefix">D</p>

        </div>
